<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<!-- Main -->

    <body> 

<!-- Header -->
        
        <header class="bg-yellow-200">
     <h3 class="text-left font-mono text-blue-600" id="best"> Your Score </h3> 
     <h3 class="timer text-blue-600 text-left font-mono">Time Left: <span id="timer"> </span> </h3>
        </header>

<!-- Begin -->

    <div id="initial-class" class="yes">
    <div class="initial-begin text-center font-mono text-2xl text-blue-600">
      <h1>Coding Quiz</h1> 

      <p>
Answer the following question to test your coding knowlege!
    </p>

<!-- Buttons  -->
    <div class="text-center font-mono text-red-600 text-base">
        <button class="startbtn" id="beginquiz">Begin the Quiz!</button>
    </div>
    </div>    
    </div>
    
<!-- Questions -->
    <div id="initial-question" class="no">
    <div class="question-sect">
        <div id="question"></div>
             <div id="example" class="buttons"></div>
    </div>
    </div>

<!-- Final-->
    <div id="final-sect" class="no">
     <div class="final">
      <div class="text-cemter text-red-600 text-base font-mono" id=yourscores>
        <h3>End Quiz</h3>
    </div>  
                
<!-- Score Save-->
    <form id="savehere" class="initial">
     <p> Type Initials to Save Progress
        <input type="text" name="name" id="initial" class="text-input" />
        <button class="startbtn" id="sumbithere" type="submit">Save</button> </p>
               </form>
             </div>
         </div>

<!--Saving Section-->

    <form id="enter-initials" class="initials">
        <p>Enter Initials
            <input id="initials" class="text" type="text" name="initials" />
            <button class="btn start text-2xl" id="submit" type="submit">Submit Here</button>
        </p>
    </form>
    </div>

    <!-- High Scores-->

    <div id="high-score" class="end">
        <div class="high-score-sect">
            <h2 class="high-scores"> High Scores</h2>
            
            <!--Button -->
            <div>
                <button class="btn" id="goback"> Back</button>
            </div>
        </div>
    </div>


    <!-- Right or wrong sect-->
    <div id="question-area">
    <div class="end" id="correct">
        <h1> Correct </h1>
    </div>
    <div class="end" id="incorrect">
        <h2>Incorrect</h2>
    </div>
</div>

<script src="./assets/script.js"></script>
</body>


</html>
